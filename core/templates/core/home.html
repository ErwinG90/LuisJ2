<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Jara - El Concierto</title>
    {% load static %}
    {% block css %}
    <link rel="stylesheet" href="{% static 'core/'%}css/estilo.css">
    {% endblock %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<div class="principal">  
  <div class="navegador">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid" >
              <a class="navbar-brand" href="{% url 'home' %}"><img width="150px" src="https://www.luisjara.cl/img/logo.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'info' %}">¿Quien soy?</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'eventos' %}">Eventos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'tienda' %}">Tienda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'contactos' %}">Contactos</a>
                  </li>
                  {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Usuario: {{ user.username}}</a
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Cerrar Sesión</a
                  </li>
                  {% endif %}


                </ul>
              </div>
            </div>
          </nav>
    </div>
<body>
    
        <div class="carro">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img id="cr" src="{% static 'core/'%}img/272188110_1328583364254508_6435588871857218485_n-1024x683.jpg"  alt="...">
                  </div>
                  <div class="carousel-item">
                    <img id="cr" src="{% static 'core/'%}img/luis-jara.jpg"  alt="...">
                  </div>
                  <div class="carousel-item">
                    <img id="cr" src="{% static 'core/'%}img/RTT-ImagenDestacada-LuisJara.jpg" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="eventos">

            <div class="card" style="width: 18rem;" >
                <img src="{% static 'core/'%}img/evento1.jpg" height="170px" class="card-img-top" alt="...">
                <div class="card-body" style="background-color: #f58181">
                  <h5 class="card-title">Chile</h5>
                  <p class="card-text"></p>
                </div>
              </div>
    
              <div class="espacio"></div>

              <div class="card" style="width: 18rem;">
                <img src="{% static 'core/'%}img/evento2.jpg" height="170px" class="card-img-top" alt="...">
                <div class="card-body" style="background-color: #66ac66">
                  <h5 class="card-title">Mexico</h5>
                  <p class="card-text"></p>
                </div>
              </div>

              <div class="espacio"></div>
    
              <div class="card" style="width: 18rem;">
                <img src="{% static 'core/'%}img/evento3.jpg" height="170px" class="card-img-top" alt="...">
                <div class="card-body" style="background-color: #eef591">
                  <h5 class="card-title">Perú</h5>
                  <p class="card-text"></p>
                </div>
              </div>


        </div>

        <div class="zona">
            <img id="zon" src="{% static 'core/'%}img/zona.png" alt="">
            <!-- https://www.puntoticket.com/pablito-pesadilla -->
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
</body>
<div class="b-example-divider"></div>

<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    <p class="text-center text-muted">&copy; 2023 ING. LOLAMUSIC Company.</p>
  </footer>

</html>

{% extends 'core/base.html' %}

    {% block title %}
      Tienda
    {% endblock %}
    
    {% load static %}

    {% block css %}
    <link rel="stylesheet" href="{% static 'core/'%}css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    {% endblock %}


{% block body %} 
    <br><br><br>
    <section class="form-registro" style="background-color: azure;">
        <center>
            <form action="" method="POST">
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                <br>
                <input class="boton" type="submit" name=""  value="Guardar">
                <input type="reset" name="" value="Limpiar">
            </form>
            {{mensaje}}
            
            <a href="{% url 'Gestion' %}">Volver</a>
        </center>
    </section>
{% endblock %}

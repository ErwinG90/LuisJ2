<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Jara - Registro</title>
    {% load static %}
    {% block css %}
    <link rel="stylesheet" href="{% static 'core/'%}css/estilo.css">
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'core/'%}js/scrpit.js"></script>
    
  </head>
<div class="principal">  
  <div class="navegador">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid" >
          <a class="navbar-brand" href="{% url 'home' %}"><img width="150px" src="https://www.luisjara.cl/img/logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'info' %}">¿Quien soy?</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'eventos' %}">Eventos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'tienda' %}">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'ingreso' %}">Ingresar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'contactos' %}">Contactos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</div>
<body>

<center>
  <div class="container">

    <form action="" id="formularioRegistro">  
        <label style="color: aliceblue;" for="">Nombre</label>
        <input style="width: 400px; height: 35px;" type="text" name="nom" id="nom" class="form-control">
      <br>
        <label style="color: aliceblue;" for="">Apellido</label>
        <input style="width: 400px; height: 35px;" type="text" name="ape" id="ape" class="form-control">
      <br>
        <label style="color: aliceblue;" for="">Rut</label>
        <input style="width: 400px; height: 35px;" type="text" name="rut" id="rut" class="form-control">
      <br>
        <label style="color: aliceblue;" for="">Correo</label>
        <input style="width: 400px; height: 35px;" type="email" name="correo" id="correo" class="form-control">
      <br>
        <label style="color: aliceblue;" for="">Contraseña</label>
        <input style="width: 400px; height: 35px;" type="text" name="con" id="con" class="form-control">
      <br>
        <div id="errores" class="alert alert-danger">Error</div>
      <br>
       <input type="submit" value="Registrar" class="btn btn-danger">
        <input type="reset" id="reset" value="Limpiar" class="btn btn-primary">
    </form>
  </div>
</center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>

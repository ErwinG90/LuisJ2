{% extends 'core/base.html' %}

    {% block title %}
      Tienda
    {% endblock %}
    
    {% load static %}

    {% block css %}
    <link rel="stylesheet" href="{% static 'core/'%}css/estilo.css">

    {% endblock %}

    {% block javaScri %}

    {% endblock %}

{% block body %}

<center>
  <br><br>
  <div class="container" style="background-color: rgb(182, 187, 187);">
    <h1>Registro</h1>

    <form method="POST" class="form-registro">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <input type="submit" value="Registrar" >
      
    </form>
    
  </div>
</center>
{% endblock %}
